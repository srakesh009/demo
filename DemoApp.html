<!DOCTYPE html>
<html>
<title>Demo apllication</title>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="externalController.js"></script>
<body>

<div ng-app="firstapp" ng-controller="firstctrl" novalidate>
<label>Enter Email addess to be added:</label><input type="text" ng-model="mail">
<input type="button" Value="Add" ng-click="add()"><br>
<p>List of email address are:</p>
<ul>
   <li ng-repeat="contact in contacts">
      {{contact}}
   </li>
</ul>
</div>

</body>
</html>
